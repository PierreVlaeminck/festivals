<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="/stylesFestivals.css">
    <title>Page d'accueil</title>
</head>
<body>
<div id="mapid"></div>

<div class="background-image">

    <header>
        <h1>Page d'accueil</h1>
    </header>

    <main class="main-index">
        <h2>Les festivals de votre région</h2>
        <a id="acces-inscription" href="/inscription"><input class="bouton-vert" type="submit"
                                                             value="Ajouter un festival"/></a>
        <table class="tableau">
            <thead class="haut-tableau">
            <tr>
                <th class="en-tete-tableau">Nom</th>
                <th class="en-tete-tableau">Ville</th>
                <th class="en-tete-tableau">Lieu</th>
                <th class="en-tete-tableau">Début</th>
                <th class="en-tete-tableau">Fin</th>
                <th class="en-tete-tableau"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="festival : ${festival}">
                <td class="cellule" th:text="${festival.nom}"></td>
                <td class="cellule" th:text="${festival.ville}"></td>
                <td class="cellule" th:text="${festival.lieu}"></td>
                <td class="cellule" th:text="${festival.dateDebut}"></td>
                <td class="cellule" th:text="${festival.dateFin}"></td>
                <td>
                    <form th:action="@{/modification}" method="get">
                        <input type="hidden" name="id" th:value="${festival.id}"/>
                        <input type="submit" value="Editer"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/index.js"></script>
</body>
</html>
