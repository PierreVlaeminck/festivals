<!DOCTYPE html>
<html lang="fr">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/stylesFestivals.css">
    <title>Editer un festival</title>
</head>

<header>
    <h1>Page "Editer un festival"</h1>
</header>

<body>
    <main>
        <h2>Editer un festival </h2>
        <form class="modification" th:action="@{/modification}" th:object="${festival}" method="post">

            <!-- Ajout du champ caché pour stocker l'ID du festival -->
            <input type="hidden" th:field="*{id}" />

            <label>Nom :</label>
            <input type="text" th:field="*{nom}" />
            <br>

            <label>Ville :</label>
            <input type="text" th:field="*{ville}" />
            <br>

            <label>Code postal :</label>
            <input type="number" th:field="*{cp}" />
            <br>

            <label>Lieu :</label>
            <input type="text" th:field="*{lieu}" />
            <br>

            <label>Date de début :</label>
            <input type="date" th:field="*{dateDebut}" name="dateDebut" />
            <br>

            <label>Date de fin: :</label>
            <input type="date" th:field="*{dateFin}"  name="dateDebut" />
            <br>

            <input class="bouton-vert" type="submit" value="Enregistrer"/>
        </form>
</main>

</body>
</html>
